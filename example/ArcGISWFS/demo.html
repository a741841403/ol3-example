<!DOCTYPE html>
<html>
  <head>
    <title>加载显示WFS</title>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
    <link rel="stylesheet" href="https://openlayers.org/en/v3.18.2/css/ol.css" type="text/css">
    <!-- The line below is only needed for old environments like Internet Explorer and Android 4.x -->
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=requestAnimationFrame,Element.prototype.classList,URL"></script>
    <script src="https://openlayers.org/en/v3.18.2/build/ol.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"/></script>
	<style type="text/css">
		body,html,.map{
			position:absolute;
			width:100%;
			height:100%;
			left:0;
			top:0;
			overflow:hidden;
		}
	</style>
  </head>
  <body>
    <div id="map" class="map"></div>
    <script>
	//参数类型主要是去看
	var callName="parseResponse"+Math.ceil(Math.random()*1000000000);
	var url = 'http://localhost:6080/arcgis/services/MyMapService/MapServer/WFSServer?service=WFS&' +
	  'AcceptVersions=1.1.0&request=GetFeature&typename=MyMapService:农家乐更新&' +
	  'outputFormat=text/xml; subType=gml/3.1.1/profiles/gmlsf/1.0.0/0';
	$.ajax({
	  url: url,
	  dataType: 'jsonp',
	  jsonpCallback: callName,
	  jsonp:false
	}).done(function(response) {
		console.log(response);
	});
    </script>
  </body>
</html>
